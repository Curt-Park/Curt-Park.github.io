# Basic
name:               "Hello Blog!"

author:
  name:             Jinwoo Park (Curt)
  facebook:         100002351296289 
  github:           Curt-Park
  linkedin:         curt-park-9ab171a1
  email:            www.jwpark.co.kr@gmail.com
##   youtubeUser:      your-id
##   youtubeChannel:   your-id
##   twitter:          your-id
##   stackoverflow:    your-id
##   quora:            your-id
##   pinterest:        your-id
##   googlePlus:       your-id
##   instagram:        your-id
##   reddit:           your-id
